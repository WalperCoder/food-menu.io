<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script>
        import React, { useState } from 'react';

function App() {
  const [orderItems, setOrderItems] = useState([]);

  const menuItems = [
    { id: 'hamburger', name: '–ì–∞–º–±—É—Ä–≥–µ—Ä', price: 80, icon: 'üçî' },
    { id: 'coffee', name: '–ö–æ—Ñ–µ', price: 70, icon: '‚òï' },
    { id: 'cheeseburger', name: '–ß–∏–∑–±—É—Ä–≥–µ—Ä', price: 90, icon: 'üßÄüçî' },
    { id: 'tea', name: '–ß–∞–π', price: 50, icon: 'üçµ' },
    { id: 'fries', name: '–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å —Ñ—Ä–∏', price: 45, icon: 'üçü' },
    { id: 'cola', name: '–ö–æ–ª–∞', price: 40, icon: 'ü•§' },
  ];

  const handleAddItem = (itemToAdd) => {
    setOrderItems((prevItems) => {
      const existingItemIndex = prevItems.findIndex(
        (item) => item.id === itemToAdd.id
      );

      if (existingItemIndex > -1) {
        // –ï—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, —É–≤–µ–ª–∏—á–∏—Ç—å –µ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
        const updatedItems = [...prevItems];
        updatedItems[existingItemIndex] = {
          ...updatedItems[existingItemIndex],
          quantity: updatedItems[existingItemIndex].quantity + 1,
        };
        return updatedItems;
      } else {
        // –ï—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç –Ω–æ–≤—ã–π, –¥–æ–±–∞–≤–∏—Ç—å –µ–≥–æ —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º 1
        return [...prevItems, { ...itemToAdd, quantity: 1 }];
      }
    });
  };

  const handleRemoveItem = (itemId) => {
    setOrderItems((prevItems) =>
      prevItems.filter((item) => item.id !== itemId)
    );
  };

  const calculateTotalPrice = () => {
    return orderItems.reduce(
      (total, item) => total + item.price * item.quantity,
      0
    );
  };

  return (
    <div style={styles.appContainer}>
      <header style={styles.header}>
        <div style={styles.browserControls}>
          <span>&#8592;</span> {/* –ù–∞–∑–∞–¥ */}
          <span>&#8594;</span> {/* –í–ø–µ—Ä–µ–¥ */}
          <span>&#10006;</span> {/* –ó–∞–∫—Ä—ã—Ç—å */}
          <span>&#9998;</span> {/* –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å */}
          <span>&#9881;</span> {/* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ */}
        </div>
        <div style={styles.addressBar}>
          http://
          <input type="text" value="–í–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü–∞" readOnly style={styles.addressInput} />
          <button style={styles.searchButton}>&#128269;</button>
        </div>
      </header>

      <main style={styles.mainContent}>
        <div style={styles.orderDetailsPanel}>
          <h3>–î–µ—Ç–∞–ª–∏ –∑–∞–∫–∞–∑–∞:</h3>
          {orderItems.length === 0 ? (
            <p style={styles.emptyOrderMessage}>
              –ó–∞–∫–∞–∑ –ø—É—Å—Ç!
              <br />
              –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –¥–æ–±–∞–≤—å—Ç–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤!
            </p>
          ) : (
            <>
              {orderItems.map((item) => (
                <div key={item.id} style={styles.orderItem}>
                  <span>
                    {item.name} x{item.quantity} {item.price} KGS
                  </span>
                  <button
                    onClick={() => handleRemoveItem(item.id)}
                    style={styles.removeItemButton}
                  >
                    &#10006;
                  </button>
                </div>
              ))}
              <div style={styles.totalPrice}>
                –û–±—â–∞—è —Ü–µ–Ω–∞: {calculateTotalPrice()} KGS
              </div>
            </>
          )}
        </div>

        <div style={styles.addItemsPanel}>
          <h3>–î–æ–±–∞–≤–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã:</h3>
          <div style={styles.menuGrid}>
            {menuItems.map((item) => (
              <button
                key={item.id}
                style={styles.menuItemButton}
                onClick={() => handleAddItem(item)}
              >
                <span style={styles.menuItemIcon}>{item.icon}</span>
                <br />
                {item.name}
                <br />
                –¶–µ–Ω–∞: {item.price} KGS
              </button>
            ))}
          </div>
        </div>
      </main>
    </div>
  );
}

const styles = {
  appContainer: {
    fontFamily: 'Arial, sans-serif',

    border: '1px solid #ccc',
    borderRadius: '8px',
    overflow: 'hidden',
    width: '800px',
    margin: '20px auto',
    boxShadow: '0 4px 8px rgba(0,0,0,0.1)',
    backgroundColor: '#f8f8f8',
  },
  header: {
    backgroundColor: '#e0e0e0',
    padding: '8px',
    borderBottom: '1px solid #bbb',
  },
  browserControls: {
    display: 'flex',
    gap: '10px',
    marginBottom: '8px',
    fontSize: '14px',
    color: '#555',
  },
  addressBar: {
    display: 'flex',
    alignItems: 'center',
    backgroundColor: 'white',
    border: '1px solid #ccc',
    borderRadius: '4px',
    padding: '4px 8px',
  },
  addressInput: {
    flexGrow: 1,
    border: 'none',
    outline: 'none',
    padding: '2px',
    marginLeft: '5px',
  },
  searchButton: {
    background: 'none',
    border: 'none',
    cursor: 'pointer',
    fontSize: '16px',
    marginLeft: '5px',
    color: '#555',
  },
  mainContent: {
    display: 'flex',
    padding: '15px',
    gap: '15px',
  },
  orderDetailsPanel: {
    flex: 2,
    border: '1px solid #ddd',
    borderRadius: '5px',
    padding: '15px',
    backgroundColor: '#fff',
    minHeight: '300px', 
    display: 'flex',
    flexDirection: 'column',
    gap: '10px',
  },
  emptyOrderMessage: {
    textAlign: 'center',
    color: '#888',
    marginTop: '50px',
    fontSize: '1.1em',
  },
  orderItem: {
    display: 'flex',
    justifyContent: 'space-between',
    alignItems: 'center',
    padding: '8px 0',
    borderBottom: '1px dashed #eee',
  },
  removeItemButton: {
    backgroundColor: '#ff4d4d',
    color: 'white',
    border: 'none',
    borderRadius: '3px',
    padding: '4px 8px',
    cursor: 'pointer',
    fontSize: '12px',
  },
  totalPrice: {
    marginTop: 'auto', // –û—Ç–æ–¥–≤–∏–≥–∞–µ—Ç –æ–±—â—É—é —Å—É–º–º—É –≤–Ω–∏–∑
    textAlign: 'right',
    fontWeight: 'bold',
    fontSize: '1.2em',
    paddingTop: '10px',
    borderTop: '1px solid #eee',
  },
  addItemsPanel: {
    flex: 3,
    border: '1px solid #ddd',
    borderRadius: '5px',
    padding: '15px',
    backgroundColor: '#fff',
  },
  menuGrid: {
    display: 'grid',
    gridTemplateColumns: 'repeat(2, 1fr)',
    gap: '10px',
    marginTop: '15px',
  },
  menuItemButton: {
    backgroundColor: '#f0f0f0',
    border: '1px solid #ccc',
    borderRadius: '5px',
    padding: '15px',
    textAlign: 'center',
    cursor: 'pointer',
    transition: 'background-color 0.2s',
    '&:hover': {
      backgroundColor: '#e0e0e0',
    },
  },
  menuItemIcon: {
    fontSize: '2em',
    marginBottom: '5px',
    display: 'block',
  },
};

export default App;

import React from 'react';
import ReactDOM from 'react-dom/client';
import App from './App.jsx';
import './index.css';

ReactDOM.createRoot(document.getElementById('root')).render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);
    </script>
</body>
</html>
